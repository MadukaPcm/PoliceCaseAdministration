{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <p><img src="{% static 'image/police.jpg' %}" width="80px" height="80px"></p>
    <p><a href="#"><b>POLICE</b><sup>TZ</sup></a></p>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body"> 
      <p class="login-box-msg">Sign in To Get Service</p>

      <form method="post">
        {% csrf_token %}

        <div class="input-group-text">
          <span class="text-error" style="background-color: transparent; color: red;">
            {% for message in messages %}
            {{message}}
            {% endfor %}
          </span>
        </div>

        <div class="input-group mb-3">
          <input type="text" name="Username" class="form-control" placeholder="Police Number" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="Password" class="form-control" placeholder="Password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->

      <p class="mb-1">
        
      </p><a href="{% url 'forgotpassword_url' %}">I forgot my password</a>
      <p class="mb-0">
        <a href="{% url 'register_url' %}" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- <div>
      <a href="{% url 'dashboardpolice_url' %}">got to police page</a><br>
      <a href="{% url 'dashboardexplorer_url' %}">go to explorer page</a><br>
      <a href="{% url 'dashboardco_url' %}">go to co page</a><br>
      <a href="{% url 'homepage_url' %}">go to homepage</a>
    </div> -->
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
